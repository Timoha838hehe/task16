<!DOCTYPE html>
<html>
<head>
    <title>Місце проживання</title>
</head>
<body>
    <script>
        var place = prompt("Де ви живете?", "");
        var outputDiv = document.createElement("div");
        outputDiv.textContent = "Ви живете у: " + place;
        document.body.appendChild(outputDiv);
        console.log("Ви живете у:", place);
    </script>
</body>
</html>
